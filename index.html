<!DOCTYPE html>
<html>
<head>
  <title>The Evolution of Music Listening</title>

  <!--stylesheets-->
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

  <!--metatags-->
  <meta charset="UTF-8">
  <meta name="description" content="Icon Lady Gaga has gone through an evolution over her career in music and she has been unironically herself">
  <meta name="keywords" content="music,Lady Gaga,icon,evolution">
  <meta name="author" content="Brooke Fisher">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--favicon-->
  <link rel="icon" href="img/joanne.jpg" type="image/jpg" />

</head>
<body class="site">
  <div class="hero flex">
    <h1>The Evolution of An Icon</h1>
  </div>

  <!--timeline-->
  <div class="time-icon flex">
    <i class="far fa-calendar-alt"></i>
  </div>
  <div class="timeline flex">
    <h1>Timelime</h1>
  </div>

  <!--news-->
  <div class="news-icon flex">
    <i class="far fa-newspaper"></i>
  </div>
  <div class="news">
    <h1>News API</h1>
    <div id="results"></div>
  </div>

  <!--songs-->
  <div class="song-icon flex">
    <i class="fab fa-itunes-note"></i>
  </div>
  <div class="interactive flex">
    <div class="spotify-player">
      <h2>A Star is Born</h2>
      <iframe src="https://open.spotify.com/embed/album/4sLtOBOzn4s3GDUv3c5oJD" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div class="spotify-player">
      <h2>Joanne</h2>
      <iframe src="https://open.spotify.com/embed/album/2ZUwFxlWo0gwTsvZ6L4Meh" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div class="spotify-player">
      <h2>Artpop</h2>
      <iframe src="https://open.spotify.com/embed/album/705K6lFN9wm3bifelyuQS4" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div class="spotify-player">
      <h2>Born This Way</h2>
      <iframe src="https://open.spotify.com/embed/album/2KkMVsxymoNR7hRmBcMttd" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div class="spotify-player">
      <h2>The Fame Monster</h2>
      <iframe src="https://open.spotify.com/embed/album/7H4ZbSDmdzFNTrkNKDUXMC" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div class="spotify-player">
      <h2>The Fame</h2>
      <iframe src="https://open.spotify.com/embed/album/2FBA8NCSuQNi8jaR2Xjbal" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </div>

  <!--movies-->
  <div class="movie-icon flex">
    <i class="fas fa-film"></i>
  </div>
  <div class="movies flex"></div>

  <!--sources-->
  <div class="sources flex"></div>


  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>

  <!--my scripts files-->
  <script src="js/config.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
